<div class="container-form" [formGroup]="form()">
  <h2>Add Task</h2>

  <mat-form-field>
    <!-- input -->
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <!-- select -->
  <mat-form-field>
    <mat-label>Select type</mat-label>
    <mat-select formControlName="selector">
      <mat-option *ngFor="let task of tasks" [value]="task.type">
        {{ task.type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- textarea -->
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <!-- button -->
  <button
    [disabled]="form().invalid"
    mat-raised-button
    class="custom-button"
    (click)="submit()"
  >
    Submit
  </button>
</div>
